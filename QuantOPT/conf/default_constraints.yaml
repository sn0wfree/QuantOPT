general_eq_rc:
  kwargs: 'object_one, object_two'
  formula: 'object_one == object_two'
  direction: 'eq'
  import_func:
    - 'import numpy as np'


general_lower_rc:
  kwargs: 'bound_value, object'
  formula: 'object - bound_value'
  direction: 'lower'
  import_func:
    - 'import numpy as np'


general_upper_rc:
  kwargs: 'bound_value, object'
  formula: 'bound_value - object '
  direction: 'upper'
  import_func:
    - 'import numpy as np'


general_count_lower_rc:
  kwargs: 'bound_value, nega_inf=0'
  formula: 'sum(w>nega_inf) - bound_value'
  direction: 'lower'
  import_func:
    - 'import numpy as np'